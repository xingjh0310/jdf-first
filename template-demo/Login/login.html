<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
      margin: 0;
      padding: 0;
    }
    h2,from{
      margin: 0;
      padding: 0;
    }

    .fl{
      float: left;
    }
    .fr{
      float: right;
    }

    .login{
      width: 100%;
      height: 100%;
    }
    .header{
      width: 100%;
      height: 8.5%;
    }
    .top{
      height: 100%;
      line-height: 80px ;
      width: 63%;
      margin: 0 auto;
    }
    .top img {
        height: 32px;
        vertical-align:middle;

    }
    .top li{
      list-style: none;
      float: left;
    }
     .top .about_B li:nth-child(2){
      margin:0 22px 0 18px;
      width: 1px;
      color: #dbdbdb;
    }
  /*中间登录部分*/
  .center{
    width: 100%;
    height: 85%;
    background:url(loginbg.jpg) no-repeat;
    background-size: cover;
    position: center center;

  }
  .denglu{
    width: 348px;
    height: 419px;
    background-color: #ffffff;
    position: absolute;
    top:18%;
    right: 22.5%;
    padding: 25px 0 21px 48px;
    box-sizing: border-box;
  }
  .denglu h2{
    margin-bottom: 43px;
    font-size: 23px;
  }
  .denglu input {
    margin-bottom: 20px;
    width: 209px;
    height: 42px;
    box-sizing: border-box;
    padding-top: 0;
    padding-bottom: 0;
    border: 1px solid #dddddd;
    border-left: 0px;
    outline: none;
  }
  .denglu label{
    width: 42px;
    height: 40px;
    background-color: #cccccc;
    display: block;
    float: left;
    background: #cccccc url("icologin.png") center 10px no-repeat ;
    border: 1px solid #dddddd;
  }

  .footer{
    height: 6.5%;
    line-height: 60px;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="login">
    <!-- 顶部 -->
    <div class="header">
      <div class="top">
        <div class="fl">
          <img src="./logo.png" alt="">
        </div>
        <div class="fr about_B">
          <li>关于BOE</li>
          <li>|</li>
          <li>English</li>
        </div>
      </div>
    </div>
  <!-- 中间登录框 -->
    <div class="center">
        <div class="denglu">
          <h2>登录平台</h2>
          <form action="javascript:;">
            <div>
              <label for="username"></label>
              <input type="text" placeholder="请输入用户名" id="username">
            </div>
            <div>
              <label for="password"></label>
              <input type="password" placeholder="请输入密码" id="password">
            </div>
            <div>

            </div>

          </form>
        </div>
    </div>
    <!-- 底部信息 -->
    <div class="footer">
      <span>Copyright@2018 京东方科技集团股份有限公司</span>
    </div>
  </div>
</body>
</html>
